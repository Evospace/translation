[logic]
LogicSRLatch=SR 래치는 두 개의 입력(Set과 Reset)을 가진 간단한 메모리 장치입니다.\n\nA - Set 신호\nB - Reset 신호
LogicAdd=A 신호 값과 B 신호 값을 더한 결과를 출력하는 논리 연산 장치입니다.
LogicSub=A 신호 값에서 B 신호 값을 뺀 결과를 출력하는 논리 연산 장치입니다.
LogicMul=A 신호 값과 B 신호 값을 곱한 결과를 출력하는 논리 연산 장치입니다.
LogicAnd=A 신호 값과 B 신호 값의 비트 단위 AND 연산 결과를 출력하는 논리 연산 장치입니다.
LogicDiv=결과값은 A 신호값을 A 값으로 나눈 값입니다.
LogicXor=A 신호 값과 B 신호 값의 비트 단위 XOR 연산 결과를 출력하는 논리 연산 장치입니다.
LogicOr=A 신호 값과 B 신호 값의 비트 단위 OR 연산 결과를 출력하는 논리 연산 장치입니다.
LogicConst=고정된 상수 값을 출력하는 논리 연산 장치입니다.
LogicEqual=A 신호 값이 B 신호 값과 같은지 비교하여 결과를 출력하는 논리 연산 장치입니다.
LogicGreater=A 신호 값이 B 신호 값보다 큰지 비교하여 결과를 출력하는 논리 연산 장치입니다.
LogicGreaterEqual=A 신호 값이 B 신호 값보다 크거나 같은지 비교하여 결과를 출력하는 논리 연산 장치입니다.
LogicLess=A 신호 값이 B 신호 값보다 작은지 비교하여 결과를 출력하는 논리 연산 장치입니다.
LogicLessEqual=A 신호 값이 B 신호 값보다 작거나 같은지 비교하여 결과를 출력하는 논리 연산 장치입니다.
LogicAbs=A 신호 값의 절대값을 결과로 출력하는 논리 연산 장치입니다.
LogicNotEqual=A 신호 값이 B 신호 값과 같지 않은지 비교하여 결과를 출력하는 논리 연산 장치입니다.
LogicMod=A 신호 값을 B 신호 값으로 나눈 나머지를 결과로 출력하는 논리 연산 장치입니다.
LogicWire=0 이 아닌 모든 입력 신호를 출력으로 복사하는 장치입니다.

