[description]
Spawner=플레이어의 부활 지점을 설정하는 블록입니다.
FissionReactor=제어된 핵분열 반응을 통해 열을 발생시킵니다.
SolarPanel=태양 에너지를 효율적으로 전기로 전환합니다.
Sifter=체질기는 광석 부스러기를 정밀하게 체질하여 희귀 자원을 효율적으로 추출합니다.
Constructor=블록과 아이템을 자동으로 조립하는 기본형 조립기입니다.
Destroyer=원자재를 소거하며, 기계 및 블록을 분해하여 일부 구성 자재를 추출합니다.
ChemicalBath=강산으로 광석 부스러기를 화학적으로 세척하여, 희귀 자원을 추출합니다.
Fermenter=유기물을 분해하여 액체 및 기체 형태로 전환합니다.
ItemRack=한 종류의 아이템을 대량으로 보관할 수 있습니다.
Electrolyzer=자원을 전기적 처리 과정으로 분해하여 성분을 분해합니다.
IndustrialGenerator=대용량 전력을 생산하는 전기 발전 장치입니다.
SmallSolarPanel=태양 에너지를 전기 에너지로 변환하는 장치입니다.
Macerator=부스러기를 분쇄하여 추가 가공이 가능하도록 합니다. 또는 판을 가루로 만듭니다.
Separator=가루를 여러 성분으로 분리합니다.
AutomaticHammer=주괴를 판으로 가공하며, 광석을 분쇄해 부스러기로 만듭니다.
Boiler=열 에너지를 사용하여 물을 증기로 만듭니다.
Pipe=유체를 운반하는 배관입니다.
HeatPipe=열 에너지를 전달하는 배관입니다.
Flywheel=운동 에너지를 저장하고 전달하는 장치입니다.
Connector=전기를 전달하는 장치입니다.
OreWasher=광석을 세척하여 불순물을 없애거나 추가 자원을 추출합니다.
Container=유체를 보관할 수 있는 용기입니다.
SteamEngine=증기를 운동 에너지로 변환합니다.
StirlingEngine=열 에너지를 운동 에너지로 변환합니다.
CombustionEngine=액체 연료를 연소시켜 운동 에너지를 생성합니다.
PyrolysisUnit=연료를 열분해하여 세부 성분으로 분해하는 장치입니다.
Generator=운동 에너지를 전기 에너지로 변환하는 장치입니다.
CompactGenerator=운동 에너지를 전기 에너지로 변환하는 장치입니다.
ElectricEngine=전기 에너지를 운동 에너지로 변환하는 장치입니다.
RobotArm=장치와 컨베이어 간에 아이템을 운반하는 로봇 팔입니다.
Pump=액체의 흐름을 제어하여 장치와 배관 간에 효율적으로 이동시키는 펌프입니다. 물속에 설치해 수원을 직접 확보할 수 있습니다.
FilteringPump=장치와 배관 사이에서 액체 또는 기체를 선별해 이동시키는 펌프입니다.
Smelter=원시적인 돌 제련소입니다. 구리, 유리, 금을 제련하는 데 사용됩니다.
SteamTurbine=증기를 운동 에너지로 변환합니다.
ArcSmelter=고급 제련기입니다. 스테인리스 제련에 적합합니다.
Furnace=고체 연료를 연소시켜 열을 발생시킵니다.
Oven=숯과 코크스 생산, 점토 소성용 장치입니다.
BlastFurnace=강철 제련에 사용하는 용광로입니다.
FluidFurnace=액체 연료를 연소시켜 열을 발생시킵니다.
ElectricFurnace=전기를 사용해 열을 발생시킵니다.
BatteryBox=크고 효율적인 에너지 저장 장치입니다.
DrillingRig=자동화된 광석 및 암석 채굴 장치입니다. 광맥 위치는 전역 지도에 표시되어 있습니다.
Assembler=소형 아이템과 회로를 효율적으로 조립하는 장치입니다.
Lamp=조명기기입니다. 색상 설정이 가능합니다.
Mixer=혼합물을 생산하는 장치입니다.
AutomaticFarm=자동화된 식물 재배 장치입니다. 물을 소비하며, 작동할 때마다 토양 비옥도가 감소합니다.
AtmosphericCondenser=대기 중의 액체와 기체를 수집합니다.
Terminal=앞에 있는 장치의 그래픽 인터페이스를 표시합니다.
Computer=연구 점수를 생성합니다.
QuantumComputer=양자 연구 점수를 생성합니다.
IndustrialSeparator=가루를 여러 성분으로 분리합니다.
Radiator=열 에너지를 소멸시킵니다.
Diode=전기를 한 방향으로만 전달합니다.
Pumpjack=액체 추출을 위한 자동화 장치입니다.
IndustrialSmelter=고급 제련기입니다. 티타늄과 흑연 제련에 사용됩니다.
IndustrialElectricEngine=매우 강력한 전기 엔진입니다.
IndustrialSteamTurbine=증기 터빈과 발전기가 결합된 고성능 하이브리드 장치입니다.
Riteg=무한한 방사성 동위원소를 이용하여 지속적으로 열을 발생시키는 장치입니다. 효율적이고 안정적인 열 공급원으로 활용됩니다.
FusionReactor=뉴트로늄 생성 장치입니다.
IndustrialBoiler=많은 열과 증기를 저장해 안정적인 에너지 공급이 가능한 강력한 보일러입니다.
KineticHeater=운동 에너지를 열 에너지로 전환하는 장치입니다.

